<!DOCTYPE html>
<html>
   <head>
      <base target="_top">
      <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
      </style>
   </head>
   <body>
      <iframe src="https://t-abdul.blogspot.com/" id="myFrame"></iframe>
     <script>
       let link = window.location.href;
        link.replaceAll("%2F","/");
       let link2 = "https://t-abdul.blogspot.com/"+link.split("?")[1]
       console.log(link2)
       document.querySelector("#myFrame").setAttribute("src",link2)
     </script>
   </body>
</html>
