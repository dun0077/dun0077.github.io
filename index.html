<!DOCTYPE html>
<html>
   <head>
      <base target="_top">
      <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
      </style>
   </head>
   <body>
      <iframe src="https://t-abdul.blogspot.com/" id="myFrame"></iframe>
     <script>
       let link = window.location.href;
       let link1 = link.replaceAll("%2F","/");
       let link2 = link1.split("&")[0];
       let link3 = "https://t-abdul.blogspot.com/"+link2.split("?")[1]
       console.log(link3)
       document.querySelector("#myFrame").setAttribute("src",link3)
     </script>
   </body>
</html>
